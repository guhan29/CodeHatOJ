<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CodeHat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <link href="./css/auth.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="form-box" style="background-color: #ffffff; padding: 0 5rem 5rem 5rem;">
      <div class="ui small image">
        <img src="./images/task.png" class="img-rounded center-block" style="width: 150px;" alt="Editorial Image">
      </div>
      <h1>Editorial for the Problems</h1>
      <form class="ui form">
        <h3 class="ui dividing header">Create Editorial</h3>

        <div class="form-row">
          <label>Problem Name</label>
          <div class="control">
            <input type="text" value="House Robber" name="first-name" placeholder="Eg: House Robber" class="input"
              disabled>
          </div>
        </div>

        <div class="form-row">
          <label>Problem Handle</label>
          <div class="control">
            <input type="text" value="house-robber" name="last-name" placeholder="Eg: house-robber" class="input"
              disabled>
          </div>
        </div>

        <div class="form-row">
          <label>Editorial</label>
          <textarea class="form-control"></textarea>
        </div>

        <button class="ui primary button" type="submit">Submit</button>
      </form>
    </div>
</body>

</html>
