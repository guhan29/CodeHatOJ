<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular JS Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- <script src="js/libs/jquery-1.10.2.min.js"></script> -->
    <script src="js/libs/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="lib-css/bootstrap.min.css"
      media="screen"
    />
    <!-- <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/index.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/angular-route.min.js"></script>
    <script src="js/libs/angular-resource.js"></script>
    <script src="js/libs/angular-cookies.min.js"></script>
    <script src="js/libs/angular-sanitize.min.js"></script>
    <script src="js/libs/angular-flash/angular-flash.min.js"></script>

    <!-- <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script> -->
    <!-- <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script> -->
    <link
      rel="stylesheet"
      type="text/css"
      href="css/styles.css"
      media="screen"
    />
    

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/businessServices.js"></script>
    <script src="js/directives.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse" ng-controller="NavCtrl">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">HatCodeOJ</a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#!/problems">Problems <span class="sr-only">(current)</span></a></li>
            <li><a href="#!/categories">Categories</a></li>

          </ul>

          <ul class="nav navbar-nav navbar-right" ng-show="!isAuthenticated()">
            <li>
              <a href="#!/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a>
            </li>
            <li>
              <a href="#!/login"><span class="glyphicon glyphicon-log-in"></span> Login</a>
            </li>
          </ul>

          <ul ng-show="isAuthenticated()" class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ username }}<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#!/user/{{ username }}">Profile</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#!/problems/new">Create Problem</a></li>
                <li><a href="#!/editorials/new">Create Editorial</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#!/categories">Categories</a></li>
                <li><a href="#!/categories/new">Create Category</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#!/logout">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
      <flash-message></flash-message> 
    </div>
    <div ng-view></div>
  </body>
</html>
