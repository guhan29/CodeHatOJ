<div class="cus-container">
  <div class="main" style="background-color: #ecf9ff !important;">
    <h1>Categories</h1>
    <ul class="cards">
      <li
        class="cards_item"
        ng-repeat="card in categoryCards"
        ng-click="getCategory(card.name)"
      >
        <div class="card">
          <div class="card_image"><img ng-src="{{ card.img }}" /></div>
          <div class="card_content">
            <h2 class="card_title">{{ card.title }}</h2>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>

<hr>

<div class="container" style="padding: 7rem;">
  <div class="row" style="margin-bottom: 3rem;">
    <div class="col col-md-4 col-sm-6 col-xs-2">
      <strong>Difficulty</strong>
      <select name="difficulty" ng-model="difficulty" class="form-control" ng-change="applyFilter()">
        <option value="all">All</option>
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
      </select>
    </div>
    <div class="col col-md-4 col-sm-6 col-xs-2">
      <strong>Category</strong>
      <select name="category" ng-model="category" class="form-control" ng-change="applyFilter()">
        <option ng-value="cat" ng-repeat="cat in categories">{{ cat }}</option>
      </select>
    </div>
    <div class="col col-md-4 col-sm-6 col-xs-2">
      <strong>Search</strong>
      <input type="text" name="search" ng-model="search" class="form-control" ng-change="applySearch()">
    </div>
  </div>

  <table
    id="example"
    class="table table-striped table-bordered"
  >
    <thead>
      <tr>
        <th>Problem Name</th>
        <th>Difficulty</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="problem in filteredProblems">
        <td><a ng-href="#!/problems/{{ problem._id}}/submit">{{ problem.name }}</a></td>
        <td>{{ problem.difficulty }}</td>
        <td>{{ getCategoryString(problem.category) }}</td>
      </tr>
    </tbody>
  </table>
</div>
