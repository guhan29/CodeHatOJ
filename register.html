<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/auth.css" />
  <title>Code Hat</title>
</head>

<body>
  <div class="full-container">
    <div class="container">
      <div class="login-box">
        <div class="login-image-wrapper">
          <figure>
            <img src="./images/programming.svg" alt="Programming" />
          </figure>
        </div>
        <div class="login-form-box">
          <h2 class="form-title">New User</h2>
          <h3 class="form-subtitle">
            Sign Up with credentials or social account
          </h3>
          <form action="" method="get">
            <div class="login-form">
              <div class="buttons">
                <button class="ghbtn">
                  <span class="icon mr-2">
                    <i class="mdi mdi-github mdi-24px"></i>
                  </span>
                  <span>Register with Github</span>
                </button>
              </div>
              <div class="auth-middle-border">
                <span class="bar"></span>
                <span>Or</span>
                <span class="bar"></span>
              </div>
              <div class="form-panel">
                <div class="form-row">
                  <label>Email</label>
                  <div class="control">
                    <input type="text" placeholder="Enter your email address or handle" class="input" />
                  </div>
                </div>
                <div class="form-row">
                  <label>Handle</label>
                  <div class="control">
                    <input type="text" placeholder="Enter your email address or handle" class="input" />
                  </div>
                </div>
                <div class="form-row">
                  <label>Password</label>
                  <div class="control">
                    <input type="password" placeholder="Enter your password" class="input" />
                  </div>
                </div>
                <div class="form-row">
                  <label>Confirm Password</label>
                  <div class="control">
                    <input type="password" placeholder="Enter your password" class="input" />
                  </div>
                </div>
              </div>
            </div>
            <button type="submit">Register</button>
            <div class="account-links">
              <br>
              <div class="account-text-centered">
                Already have an account? <a href="./login.html">Login</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
