<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Login - HatCode</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
      
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">HatCodeOJ</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Page 1</a></li>
          <li><a href="#">Page 2</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="form-box">
        <img src="./images/sketchbook.png"
          style="box-sizing: border-box; display: block; height: 200px; width: 200px; margin: 0 auto;" alt="Sketch Book">
        <h2>Create a Category</h2>
        <br>
        <form action="" method="post">
          <div class="form-panel">
            <div class="form-row">
              <label for="category">Category Name</label>
              <div class="control">
                <input class="input" type="text" id="category" placeholder="Eg: Greedy" class="input">
              </div>
            </div>
          </div>
          <button type="submit" class="button">Create</button>
        </form>
      </div>
    </div>
</body>
</html>
